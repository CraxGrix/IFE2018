<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            position: absolute;
            animation: run 3s cubic-bezier(.45,.09,.26,1);
        }
        #canvas-bg {
            top: 70%;
            left: 50%;
            margin: -275px 0 0 -350px;
        }
        .athlete-panel {
            width: 450px;
            height: 100px;
            position: absolute;
            display: flex;
            left: 50%;
            top: 14%;
            margin-left: -260px;
            border: 1px solid black;
        }
        #panel {
            display: flex;
            position: absolute;            
            height: 100px;
            width: 500px;
            left: 50%;
            margin-left: -310px;
        }
        .button-wrap {
            display: inline-block;
            width: 50px;
        }
        .button-wrap button {
            width: 50px;
            height: 30px;
            font-size: 13px;
        }
        .text-info-wrap {
            border: 1px solid black;
            display: flex;
            flex-wrap:wrap;
            justify-content:center;
        }
        .text-info {
            display: inline;
            font-size: 12px;
        }
        .text-info > span {
            
        }
        .edit-input {
            width: 60px;
        }
        .text-info.coordinate {
            text-align: center;
            flex-basis: 133px;
        }
        .title {
            text-align: center;
            flex-basis: 400px;
        }
        .submit-button {
            flex-basis: 400px;
        }
        

        
        
    </style>
</head>

<body>
    <canvas id="canvas-bg" width="625" height="440"></canvas>
    <div class="athlete-panel">
    </div>
    <div id="panel">
        <div class="button-wrap">
                <button id="stopbutton"> 暂停</button>
                <button id="firebutton"> 踢球</button>
        </div>
        <div class="text-info-wrap">
            <h6 class="title">球员生成面板</h6>
                    <p class="text-info coordinate">坐标X：<input class="coordinate-input" id="x-edit-input"type="number" name="x" min="0" max="625" value="50"></p>
                    <p class="text-info coordinate">坐标Y：<input class="coordinate-input" id="y-edit-input"type="number" name="y" min="0" max="440" value="50"></p>
                    <p class="text-info" >名称:<input class="edit-input" id="name-edit-input" type="text" name="name"></p>
                    <p class="text-info">体力：<input class="edit-input" id="physical-edit-input"type="number" name="physical" min="1" max="99" value="50"></p>
                    <p class="text-info">速度：<input class="edit-input" id="speed-edit-input"type="number" name="speed" min="1" max="99" value="50"></p>
                    <p class="text-info">力量：<input class="edit-input" id="power-edit-input"type="number" name="power" min="1" max="99" value="50"></p>
                    <p class="text-info">技术：<input class="edit-input" id="technology-edit-input"type="number" name="technology" min="1" max="99" value="50"></p>
                    <button id="submit" class="submit-button">生成</button>
        </div>
        
    </div>
    
</body>



</html>
